- base.copy:
    src: "{{job.xios.exe}}"
    dst: xios_server.exe
- base.link:
    target: "{{job.xios.exe}}"
    link: xios_server.exe.lnk

- base.template:
    src: "xios/{{item}}.j2"
    dst: "{{item}}"
  loop:
    - iodef.xml

    - context_oifs.xml
    - axis_def_oifs.xml
    - domain_def_oifs.xml
    - grid_def_oifs.xml
    - field_def_oifs_raw.xml
    - field_def_oifs_cmip6.xml
    - field_def_oifs_noncmip6.xml
    - file_def_oifs_orig.xml
    - file_def_oifs_default.xml

    - context_nemo.xml
    - axis_def_nemo.xml
    - domain_def_nemo.xml
    - grid_def_nemo.xml
    - field_def_nemo-oce.xml
    - field_def_nemo-ice.xml
    - field_def_nemo-pisces.xml
    - file_def_nemo-oce.xml
    - file_def_nemo-ice.xml
    - file_def_nemo-pisces.xml
