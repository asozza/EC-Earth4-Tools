# Create subdirs for logs and restarts
- base.make_dir:
    path: "{{item}}"
  loop:
    - "log/{{'%03d' % experiment.schedule.leg.num}}"
    - "restart/{{'%03d' % (experiment.schedule.leg.num|int+1)}}"

# Provide leginfo for next leg
- base.template:
    src: templates/leginfo.yml.j2
    dst: leginfo.yml
